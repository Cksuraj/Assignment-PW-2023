<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Responsive web Page</title>
</head>
<body>
    <header>
        <nav>
            <ul>
                <li class="home">Home</li>
                <li>Projects</li>
                <li>Technologies</li>
                <li>Contact</li>
            </ul>
            <div>
                <img src="assets/hambrger.png" alt="menu">
            </div>
        </nav>
        <section class="main"> <!-- main -->
            <div class="main-left">   <!--main-left -->
                 <div class="main-left-1">   <!--main-left-1 -->
                    <img src="assets/waving-hand.png" alt="hello">
                    <h3>Hi Everyone</h3>
                </div>
                <div class="main-left-2">    <!--main-left-2 -->
                    <h1>
                        Mark Anderson
                    </h1>
                    <h2>
                        Developer
                    </h2>
                </div>
            </div>
            <div class="main-right">    <!--main-right -->
                <img src="assets/pc-image.png" alt="pc-image">
            </div>
        </section>
    </header>
    <main>
        <section class="projects">
            <div>
                <h1>Projects</h1>
                <div class="underline-project">
                     <!-- Highlight -->                   
                </div> 
            </div>

             <!-- Project img-->
             
            <div class="project-list">
                <div class="project">
                    <img src="assets/image.png" alt="project-image">
                    <p>Project 1</p>
                </div>
                <div class="project">
                    <img src="assets/image.png" alt="project-image">
                    <p>Project 2</p>
                </div>
                <div class="project">
                    <img src="assets/image.png" alt="project-image">
                    <p>Project 3</p>
                </div>
                <div class="project">
                    <img src="assets/image.png" alt="project-image">
                    <p>Project 4</p>
                </div>
            </div>
        </section>
    </main>
    <footer>
        <section class="contact"> <!-- help -->
            <div>
                <h1>
                    Contact Me
                </h1>
                 <!-- Highlight -->
                <div class="underline-contact"></div>  
            </div>
            <div class="socials">
                
                <!-- Social icons -->

                <img src="assets/github.png" alt="social">
                <img src="assets/linkedin.png" alt="social">
                <img src="assets/outlook.png" alt="social">
            </div>
        </section>
    </footer>
</body>
</html>
